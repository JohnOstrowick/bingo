<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo Numeric Clues Grid</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      width: 5cm;
      height: 2cm;
      text-align: center;
      vertical-align: middle;
      font-size: 36px;
      font-family: sans-serif;
    }
    th {
      background-color: #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>

<table id="bingoTable">
  <thead>
    <tr>
      <th>B</th>
      <th>I</th>
      <th>N</th>
      <th>G</th>
      <th>O</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be generated by JavaScript -->
  </tbody>
</table>

<script>
  const B = Array.from({ length: 20 }, (_, i) => `B${i + 1}`);
  const I = Array.from({ length: 20 }, (_, i) => `I${i + 21}`);
  const N = Array.from({ length: 20 }, (_, i) => `N${i + 41}`);
  const G = Array.from({ length: 20 }, (_, i) => `G${i + 61}`);
  const O = Array.from({ length: 19 }, (_, i) => `O${i + 81}`); // only 19 items

  const maxRows = 20;
  const tbody = document.querySelector('#bingoTable tbody');

  for (let i = 0; i < maxRows; i++) {
    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${B[i] || ''}</td>
      <td>${I[i] || ''}</td>
      <td>${N[i] || ''}</td>
      <td>${G[i] || ''}</td>
      <td>${O[i] || ''}</td>
    `;

    tbody.appendChild(row);
  }
</script>

</body>
</html>
